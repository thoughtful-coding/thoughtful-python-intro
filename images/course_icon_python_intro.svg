<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="200" fill="#e3f2fd" rx="12"/>
  <rect x="5" y="5" width="340" height="190" rx="10" fill="none" stroke="#3776ab" stroke-width="3"/>
  
  <!-- Simple Python logo inspired shape (left side) -->
  <g transform="translate(75, 100)">
    <!-- Blue top section -->
    <rect x="-35" y="-45" width="70" height="45" rx="8" fill="#3776ab"/>
    <circle cx="-20" cy="-30" r="5" fill="white"/>
    
    <!-- Yellow bottom section -->
    <rect x="-35" y="0" width="70" height="45" rx="8" fill="#ffd43b"/>
    <circle cx="20" cy="30" r="5" fill="white"/>
  </g>
  
  <!-- Code editor window (center-right) -->
  <g transform="translate(220, 100)">
    <!-- Window frame -->
    <rect x="-80" y="-55" width="160" height="110" rx="8" fill="white" stroke="#64b5f6" stroke-width="3"/>
    
    <!-- Title bar -->
    <rect x="-80" y="-55" width="160" height="22" fill="#bbdefb" rx="8"/>
    <circle cx="-65" cy="-44" r="3.5" fill="#f44336"/>
    <circle cx="-54" cy="-44" r="3.5" fill="#ffc107"/>
    <circle cx="-43" cy="-44" r="3.5" fill="#4caf50"/>
    
    <!-- Simple code lines -->
    <rect x="-65" y="-20" width="70" height="5" rx="2" fill="#3776ab"/>
    <rect x="-65" y="-5" width="100" height="5" rx="2" fill="#64b5f6"/>
    <rect x="-65" y="10" width="50" height="5" rx="2" fill="#3776ab"/>
    <rect x="-65" y="25" width="85" height="5" rx="2" fill="#ffd43b"/>
    <rect x="-65" y="40" width="60" height="5" rx="2" fill="#64b5f6"/>
  </g>
  
  <!-- Arrow showing flow -->
  <path d="M120,100 L135,100" stroke="#3776ab" stroke-width="3" fill="none" marker-end="url(#pythonArrow)"/>
</svg>